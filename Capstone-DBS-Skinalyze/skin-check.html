<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="navbar"></div>

  <div id="main-content" class="container mx-auto py-8 flex flex-col items-center justify-center px-4">
    <div class="flex flex-col items-start justify-center w-full max-w-3xl">
      <h2 class="text-4xl text-[#2e5077] font-semibold mb-6">Periksa Sekarang</h2>
      <div class="camera-container border-dashed border-2 border-gray-300 rounded-lg w-full h-96 flex items-start relative mb-5">
        <!-- TODO: Tambahin gambar clickable dari figma -->
      </div>
      <span class="upload-bar border-black border-1 border-solid rounded-lg w-full h-16 flex flex-row items-center px-2 justify-baseline">
        <!-- TODO: Tambahin functionalitas buat upload gambar sama nampilin nama file -->
          <button id="upload-picture" class="rounded-sm bg-[#2e5077] py-2 px-10 text-white">Upload File</button>
          <label for="upload-picture" class="ml-1 font-bold">No Files Chosen.jpg</label>
      </div>
    </div>

  </div>
  <div id="footer"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
