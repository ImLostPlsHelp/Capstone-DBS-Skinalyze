<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Indeks UV - Skinalyze</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
      <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4">
        ☀️ Indeks UV Lokasi Anda
      </h1>

      <p id="status" class="text-slate-500 italic h-6">
        Meminta izin lokasi...
      </p>

      <div id="uv-info" class="hidden">
        <p class="text-base text-slate-600 mb-1">Indeks UV saat ini:</p>
        <p
          id="uv-value"
          class="text-6xl font-bold rounded-lg py-2 px-4 inline-block text-white transition-colors duration-300"
        ></p>
        <p
          id="uv-recommendation"
          class="text-base text-slate-700 mt-4 min-h-[40px]"
        ></p>
      </div>
    </div>

    <script type="module" src="/src/uv-check.js"></script>
  </body>
</html>
