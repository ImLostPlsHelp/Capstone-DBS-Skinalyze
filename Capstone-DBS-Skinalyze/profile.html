<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Skinalyze</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="flex flex-col min-h-screen">
    <header class="w-full">
        <div id="navbar"></div>
    </header>

    <!-- Profil Section -->
    <main class="max-w-9xl mx-auto mt-10 px-4">
        <!-- Profil Card -->
        <section class="bg-white rounded-lg shadow-md relative overflow-hidden flex gap-20 p-[40px] items-center">
            <img id="profile-picture" src="/assets/profilePicture.png" alt="Foto Profil"
                class="w-3xs h-3xs rounded-full object-cover flex-shrink-0" />

            <div class="flex-1">
                <h2 id="profile-name" class="text-[64px] font-bold">-</h2>
                <div class="text-xl font-semibold space-y-5 mt-9">
                    <p><strong>Jenis Kelamin:</strong> <span id="profile-gender">-</span></p>
                    <p><strong>Alamat:</strong> <span id="profile-address">-</span></p>
                    <p><strong>Umur:</strong> <span id="profile-age">-</span></p>
                </div>
            </div>

            <!-- Aksen -->
            <div class="absolute top-0 right-0 h-full w-2 bg-teal-400"></div>
        </section>

        <!-- Riwayat Section -->
        <section class="mt-10 space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-bold">Riwayat Pemeriksaan</h3>
                <div class="flex items-center gap-2 text-base">
                    <label for="filter">Filter:</label>
                    <select id="filter" class="border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none">
                        <option value="7days">Last 7 Days</option>
                        <option value="30days">Last 30 Days</option>
                        <option value="all">All</option>
                    </select>
                </div>
            </div>

            <!-- Container untuk Riwayat Card Dinamis -->
            <div id="history-section-content" class="space-y-6">
                <!-- Kartu riwayat akan dimasukkan di sini oleh JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer" class="mt-auto"></div>


    <!-- Script untuk menyisipkan navbar -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
