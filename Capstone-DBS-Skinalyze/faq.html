<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skinalyze - FAQ</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="flex flex-col min-h-screen">
    <div id="navbar"></div>

    <div class="hero-banner-faq max-w-9xl flex flex-col items-center justify-center px-4 py-20">
        <h2 class="text-white text-6xl font-semibold">FAQ</h2>
    </div>

    <div id="faq"></div>

    <div id="footer" class="mt-auto"></div>

    <script type="module" defer src="/src/main.js"></script>

    <script>
        function toggleFaq(button) {
            const answer = button.nextElementSibling;
            const icon = button.querySelector("svg");

            if (answer.classList.contains("hidden")) {
                answer.classList.remove("hidden");
                icon.classList.add("rotate-90");
            } else {
                answer.classList.add("hidden");
                icon.classList.remove("rotate-90");
            }
        }
    </script>
</body>

</html>
