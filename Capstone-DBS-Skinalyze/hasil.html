<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skinalyze - Hasil</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="navbar"></div>

    <div class="container mx-auto px-4 py-8 max-w-9xl mt-10">
      <h3 class="text-xl md:text-2xl font-semibold mb-6">
        Hasil Prediksi : <span id="hasil-nama" class="font-bold">-</span>
      </h3>

      <div class="mb-4">
        <p class="text-sm md:text-base font-medium">
          Risiko :
          <span id="hasil-risiko" class="text-green-600 font-semibold">-</span>
        </p>
        <p class="text-sm md:text-base font-medium">
          Status :
          <span id="hasil-status" class="text-green-600 font-semibold">-</span>
        </p>
        <p class="text-sm md:text-base font-medium">
          Saran :
          <span id="hasil-saran" class="text-gray-600">-</span>
        </p>
      </div>

      <div class="mb-6">
        <p class="text-sm md:text-base font-semibold mb-2">Gambar yang Diupload</p>
        <img id="preview-image" src="" alt="Hasil Upload" class="max-w-xs rounded shadow border" />
      </div>

      <div class="mb-4">
        <p class="text-sm md:text-base font-semibold mb-2">Deskripsi</p>
        <p class="text-sm leading-relaxed text-justify">
          Hasil ini adalah prediksi dari model Machine Learning yang mendeteksi kemungkinan jenis penyakit kulit berdasarkan gambar yang Anda unggah. Pastikan untuk selalu memverifikasi hasil ini dengan profesional medis.
        </p>
      </div>

      <div class="flex justify-end mt-6">
        <button class="bg-[#2e5077] hover:bg-[#3c618e] text-white px-6 py-2 rounded-md text-sm font-medium" id="check-again">
          Check Now
        </button>
      </div>
    </div>

    <div id="footer" class="mt-auto"></div>

    <script type="module" defer src="/src/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const result = JSON.parse(localStorage.getItem('predictionResult') || '{}');
        document.getElementById('hasil-nama').textContent = result.name || '-';
        document.getElementById('hasil-risiko').textContent = result.risk || '-';
        document.getElementById('hasil-status').textContent = result.status || '-';
        document.getElementById('hasil-saran').textContent = result.saran || '-';

        // Display uploaded image if available
        const preview = document.getElementById('preview-image');
        const savedImage = localStorage.getItem('uploadedImage');
        if (savedImage) {
          preview.src = savedImage;
        }
      });
    </script>
  </body>
</html>
