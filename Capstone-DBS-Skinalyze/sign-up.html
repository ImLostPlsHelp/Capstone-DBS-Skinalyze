<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Skinalyze</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="">
    <div class="flex h-screen w-screen">
        <div class="bg-[#2E5075] hidden md:block md:w-1/2"></div>
        <div class="w-full md:w-1/2 flex items-center justify-center bg-white">
            <div class="w-full max-w-md px-8">
                <h2 class="text-4xl font-bold text-[#2E5077] mb-8">Sign Up</h2>

                <form class="space-y-5">
                    <div class="flex flex-row gap-4">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium mb-1 text-gray-700">First Name</label>
                            <input type="text" placeholder="First Name"
                                class="w-full px-4 py-2 rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#2E5077]" />
                        </div>
                        <div class="w-1/2">
                            <label class="block text-sm font-medium mb-1 text-gray-700">Last Name</label>
                            <input type="text" placeholder="Last Name"
                                class="w-full px-4 py-2 rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#2E5077]" />
                        </div>
                        
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Email</label>
                        <input type="email" placeholder="Email"
                            class="w-full px-4 py-2 rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#2E5077]" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Password</label>
                        <input type="password" placeholder="Password"
                            class="w-full px-4 py-2 rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#2E5077]" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Re-enter Password</label>
                        <input type="password" placeholder="Password"
                            class="w-full px-4 py-2 rounded-md bg-gray-200 focus:outline-none focus:ring-2 focus:ring-[#2E5077]" />
                    </div>

                    <div class="flex items-center justify-between text-sm text-gray-600">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="mr-2">
                            Accept terms & Conditions
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#2E5077] text-white py-2 rounded-md hover:bg-[#24405f] transition">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script untuk menyisipkan navbar -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
